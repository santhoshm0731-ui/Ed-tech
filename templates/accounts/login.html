{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card p-4 shadow-sm">
        <h3 class="mb-3 text-center">Login</h3>
        <p class="text-center text-muted">Choose your login type</p>

        <!-- Tabs for Student / Teacher Login -->
        <ul class="nav nav-tabs mb-3" id="loginTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab">Student</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="teacher-tab" data-bs-toggle="tab" data-bs-target="#teacher" type="button" role="tab">Teacher</button>
          </li>
        </ul>

        <div class="tab-content" id="loginTabContent">
          <!-- Student Login -->
          <div class="tab-pane fade show active" id="student" role="tabpanel">
            <form method="post">
              {% csrf_token %}
              <div class="mb-2">
                <label>Username</label>
                <input class="form-control" name="username" />
              </div>
              <div class="mb-2">
                <label>Password</label>
                <input class="form-control" name="password" type="password" />
              </div>
              <input type="hidden" name="role" value="student">
              <button class="btn btn-primary w-100 mt-2" type="submit">Login as Student</button>
            </form>
          </div>

          <!-- Teacher Login -->
          <div class="tab-pane fade" id="teacher" role="tabpanel">
            <form method="post">
              {% csrf_token %}
              <div class="mb-2">
                <label>Username</label>
                <input class="form-control" name="username" />
              </div>
              <div class="mb-2">
                <label>Password</label>
                <input class="form-control" name="password" type="password" />
              </div>
              <input type="hidden" name="role" value="teacher">
              <button class="btn btn-primary w-100 mt-2" type="submit">Login as Teacher</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
